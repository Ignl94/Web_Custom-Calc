<!DOCTYPE html>
<html lang="en-us">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>MY CUSTOM CALCULATOR</title>
    <style type="text/css">
      #calc_outline {
        border: 3px black solid;
        height: 42em;
        width: 50%;
        position: relative;
        margin-left: auto;
        margin-right: auto;
        top: 5em;
      }
      #display,
      #smoothie {
        height: 50%;
        margin-bottom: 1em;
      }

      #full_display {
        border-bottom: 2px solid black;
      }
      #input_sect {
        display: flex;
        flex-direction: row;
      }
      #fruits {
        display: flex;
        flex-direction: column;
        margin-right: 10em;
        margin-left: 5em;
      }
      button {
        width: 50px;
        height: 50px;
      }
      #fruits > button {
        margin-bottom: 1em;
        width: 70px;
      }
      #fruits > button > img {
        width: 100%;
        margin: 0;
      }
    </style>
  </head>
  <body>
    <div id="calc_outline">
      <div id="full_display">
        <div id="display"></div>
        <div id="smoothie"></div>
      </div>

      <div id="input_sect">
        <div id="fruits"></div>
        <div id="blend"></div>
      </div>
    </div>
    <script type="module" src="/script.js"></script>
  </body>
</html>
